
<div class="container" style="margin-top: 5px;">
    <div class="row">
      <div class="col-12" >
          <table class="table table-image" >
            <thead>
              <tr style="background-color: darkolivegreen; color: white;">
                <th scope="col">Name</th>
                <th scope="col">Date</th>
                <th scope="col">Place</th>  
                <th scope="col">Price</th>
                <th scope="col">Remain</th>
                <th scope="col">Reserve</th>
              </tr>
            </thead>
            <tbody *ngFor="let event of events">
             <tr>
                <td>{{event.nazivDog}}</td>              
                <td>{{event.datum}} </td>
                <td>{{event.adresa}}</td>
                <td>{{event.cena}} din</td> 
               <td> {{event.kapacitet}}</td>  
               
                
                <td><a class="btn btn-secondary btn-sm " [routerLink]="['/events',event.eventId]" ><strong>Details</strong> <i class="fa fa-paper-plane-o ml-6"></i></a>
                </td>   
           
             </tr>
              </tbody>
           </table>
         </div>
         </div>
</div>
